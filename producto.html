    </header>
    <hr>
    <h1 class="titulos">Detalles del Producto</h1>
    <hr>
        <main>
            <section id="producto">
                <h1>SMART TV</h1>
                <div>
                    <img src="./imagenes/televisor.png" alt="Imagen Smart TV" class="Televisor">
                </div>
                <div>
                    <a href="./cart.html"><button>Agregar al Carrito</button></a>
                </div>
                <p id="descripcion">Smart TV de "X" pulgadas, marca OLG</p>
            </section>
            <hr>
            <aside>
                <h2>Detalles</h2>
                <div id="stock">
                    <p>Cantidad en Stock: XX</p>
                </div>
                <div>
                    <label for="cantidad">Cantidad Deseada:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1">
                </div>
                <div>
                    <label for="Modelo">Modelo :</label>
                    <select id="Modelo" name="Modelo">
                        <option value="Smart Curve Display">Smart Curve Display</option>
                        <option value="Smart 4K Max Resolution">Smart 4K Max Resolution</option>
                        <option value="Smart full HD">Smart full HD</option>
                    </select>
                </div>
                <div>
                    <label for="Pantalla">Pantalla :</label>
                    <select id="Pantalla" name="Pantalla">
                        <option value="30 Pulgadas">30 Pulgadas</option>
                        <option value="45 Pulgadas">45 Pulgadas</option>
                        <option value="60 Pulgadas">60 Pulgadas</option>
                        <option value="75 Pulgadas">75 Pulgadas</option>
                    </select>
                </div>
            </aside>
        </main>
        <hr>
